name: Java CI with Gradle

on:
  push:
    branches: [ "main", "ci/cd", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set Environment Variables
        run: |
          echo "DB_PostgreSQL_URL=${{ secrets.DB_POSTGRESQL_URL }}" >> $GITHUB_ENV
          echo "DB_PostgreSQL_NAME=${{ secrets.DB_POSTGRESQL_NAME }}" >> $GITHUB_ENV
          echo "DB_PostgreSQL_PASSWORD=${{ secrets.DB_POSTGRESQL_PASSWORD }}" >> $GITHUB_ENV
          echo "ENCRYPT_KEY=${{ secrets.ENCRYPT_KEY }}" >> $GITHUB_ENV
      - name: Build with Gradle
        run: ./gradlew build
